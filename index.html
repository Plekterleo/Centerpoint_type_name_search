<!DOCTYPE html>
<html>
<head>
  <title>Type-Name Search</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #007BFF;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #007BFF;
      color: #FFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      outline: none;
    }

    #result {
      margin-top: 30px;
      text-align: left;
    }

    #result p {
      font-size: 16px;
      margin: 10px 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Type-Name Search</h1>
    <input type="text" id="searchInput" placeholder="Enter type or name to search" onkeydown="handleKeyPress(event)">
    <button onclick="search()">Search</button>
    <div id="result"></div>
  </div>

  <script>
    // Define the JSON data with the type-name pairs
    const data = {
      "Headline": "type 3",
      "Textline": "type 0",
      "Hyperlink": "type 23",
      "Input line": "type 2",
      "Text area": "type 1",
      "Timerpicker": "type 20",
      "Datepicker": "type 5",
      "Switch": "type 7",
      "Checkbox": "type 17",
      "List": "type 9",
      "DropDown": "type 15",
      "Radio button": "type 27",
      "Order Table": "type 29",
      "SmartTable": "type 30",
      "Dynamic Table": "type 25",
      "Table": "type 10",
      "Signature": "type 19",
      "Bitmap": "type 4",
      "Video": "type 22",
      "File upload": "type 12",
      "Attachment": "type 21",
      "Rich text": "type 24",
      "Divider": "type 8",
      "Spacer": "type 28",
      "Clear": "type 18",
      "Submit": "type 6"
    };

    function search() {
      const searchInput = document.getElementById("searchInput").value.trim().toLowerCase();
      const result = document.getElementById("result");
      result.innerHTML = "";

      for (const key in data) {
        if (data.hasOwnProperty(key)) {
          const type = key.toLowerCase();
          const name = data[key].toLowerCase();
          if (type.includes(searchInput) || name.includes(searchInput)) {
            result.innerHTML += `<p><strong>${key}</strong> is ${data[key]}</p>`;
          }
        }
      }

      if (result.innerHTML === "") {
        result.innerHTML = "<p>No results found.</p>";
      }
    }

    function handleKeyPress(event) {
      if (event.keyCode === 13) {
        // 13 is the keycode for "Enter" key
        event.preventDefault();
        search();
      }
    }
  </script>
</body>
</html>
